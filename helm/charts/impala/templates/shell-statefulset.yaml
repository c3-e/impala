apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    service: impala-shell
    io.kompose.service: impala-shell
  name: impala-shell
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: impala-shell
  serviceName: impala-shell
  template:
    metadata:
      labels:
        io.kompose.service: impala-shell
    spec:
      initContainers:
      - name: adjust-data-dir-permissions
        image: alpine:3
        command:
        - chmod
        - a+rwx
        - /opt/impala/data
        volumeMounts:
        - name: data
          mountPath: /opt/impala/data
      containers:
        - image: {{ .Values.impalaShell.image }}
          name: impala-shell
          env:
            - name: AZURE_STORAGE_CONNECTION_STRING
              value: '{{ .Values.impalaShell.azureStorageConnectionString }}'
          command: 
          - sleep
          args:
          - infinity
          ports:
            - containerPort: 3000
            - containerPort: 3010
          resources:
            requests:
              memory: "4Gi"
            limits:
              memory: "16Gi"
          volumeMounts:
          - mountPath: /opt/impala/data
            name: data
      restartPolicy: Always
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Ti
      volumeMode: Filesystem
