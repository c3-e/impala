<!doctype html>
  <html style="height: 100%">
    <head>
      <link rel="stylesheet" href="static/xterm.css" />
      <script src="static/xterm.js"></script>
      <script src="static/addons/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    </head>
    <body style="height: 100%">
      <div id="terminal" style="height: 100%"></div>
      <script type="module">
        var term;
        var websocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/term");
        websocket.binaryType = "arraybuffer";
        function ab2str(buf) {
          return String.fromCharCode.apply(null, new Uint8Array(buf));
        }

        websocket.onopen = function(evt) {
          term = new Terminal();
          term.focus();
        term.onResize(function(evt) {
          websocket.send(new TextEncoder().encode("\x01" + JSON.stringify({cols: evt.cols, rows: evt.rows})))
        });
          term.open(document.getElementById('terminal'));
          const fitAddon = new FitAddon.FitAddon();
          term.loadAddon(fitAddon);
          fitAddon.fit();
          term.onData(data => {
            websocket.send(new TextEncoder().encode("\x00" + data));
          });
          websocket.onmessage = function(evt) {
            if (evt.data instanceof ArrayBuffer) {
              term.write(ab2str(evt.data));
            } else {
              alert(evt.data)
            }
          }

          websocket.onclose = function(evt) {
            term.write("Session terminated");
            term.destroy();
          }

          websocket.onerror = function(evt) {
            if (typeof console.log == "function") {
              console.log(evt)
            }
          }
        }
      </script>
    </body>
  </html>
